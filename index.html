<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Who's That Weather App</title>
</head>

<body class="bg-secondary">
    <header>
        <h1 class="col-12 bg-primary-subtle text-center py-3">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside class="col-4 min-vh-100 py-3">
                <form id="user-input" class="form-inline">
                    <h2 class="text-light">City Name:</h2>
                    <div>
                        <input name="city" id="city" type="text" placeholder="Enter City" class="">
                    </div>
                    <button type="submit" id="search" class="btn btn-info">Search</button>
                </form>

                <button id="clear">Clear History</button>

            </aside>

            <section class="col-8 min-vh-100 py-3">
                <div id="weather" class="col-8">
                    <p>Current Forecast:</p>
                </div>

                <div class="col-8">
                    <p>Five Day Forecast:</p>
                    <div id="fiveDay"></div>
                </div>
            </section>
        </div>
    </main>





    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- DayJS -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/JS/script.js"></script>
</body>
</html>
